<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chakra+Petch">
    <title>Checklist</title>
</head>
<body>
    <div class="container">
        <p>Checklist</p>
        <div class="list-items">
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">Sound & Touch</label>
                <span><i class="fa fa-bell" aria-hidden="true"></i></span>
            </div>
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">Itunes & App Store</label>
                <span><i class="fab fa-app-store"></i></span>
            </div>
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">Airplane Mod</label>
                <span><i class="fas fa-plane"></i></span>
            </div>
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">Lock Screen</label>
                <span><i class="fas fa-lock"></i></span>
            </div>
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">Key Board</label>
                <span><i class="fas fa-keyboard"></i></span>
            </div>
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">General Settings</label>
                <span><i class="fas fa-cogs"></i></span>
            </div>
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">Headset Mode</label>
                <span><i class="fas fa-headset"></i></span>
            </div>
            <div class="item">
                <input type="checkbox"></input>
                <label class="item-title">Bluetooth</label>
                <span><i class="fa fa-bluetooth" aria-hidden="true"></i></i></span>
            </div>
        </div>
    </div>
</body>
</html>
